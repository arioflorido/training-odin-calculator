<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./index.js" defer></script>
  </head>

  <body>
    <div class="container">
      <div class="display"></div>
      <div class="keypad">
        <div class="left-keypad">
          <button class="clearButton">CE</button>
          <!--
                    <button >&lpar;</button>
                    <button>&rpar;</button>
                 -->
          <button class="numeric">7</button>
          <button class="numeric">8</button>
          <button class="numeric">9</button>
          <button class="numeric">4</button>
          <button class="numeric">5</button>
          <button class="numeric">6</button>
          <button class="numeric">1</button>
          <button class="numeric">2</button>
          <button class="numeric">3</button>
          <button class="numeric">0</button>
          <button class="backspace">&#10229;</button>
          <button class="decimal">.</button>
        </div>
        <div class="right-keypad">
          <button class="operand">/</button>
          <button class="operand">*</button>
          <button class="operand">-</button>
          <button class="operand">+</button>
          <button class="operate">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
